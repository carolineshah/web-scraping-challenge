<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <br/><br/>
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <br/>
    <div class="container">
        <div class="row">
            <!-- Mars News -->
            <div class="col-12">
                <h2>Latest Mars News</h2><hr/>
                <h4>{{ mars.news_title }}</h4>
                <p>{{ mars.news_paragraph }}</p>
            </div>
        </div>
        <br/>
        <div class="row">
            <!-- Featured Image -->
            <div class="col-lg-8">
                <h2>Featured Mars Image</h2><hr/>
                <img src="{{ mars.featured_image_url }}" alt="Featured Image">
            </div>
            <!-- Mars Facts Table -->
            <div class="col-lg-4">
                <div class="table" style="text-align: center">
                    <h2>Mars Facts</h2><hr/>
                    {{ mars.mars_html | safe }}
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <!-- Hemisphere Photos -->
            <div class="col-md-12">
                <h2>Mars Hemispheres</h2><hr/>
                <figure style="display: inline-block; border: grey solid 2px; padding: 4px; text-align: center;">
                    <img src="{{ mars.hemisphere_list_dict[0]['img_url'] }}" alt="{{ mars.hemisphere_list_dict[0]['title'] }}" 
                        height="200px" width="200px">
                    <figcaption><strong>{{ mars.hemisphere_list_dict[0]['title'] }}</strong></figcaption>
                </figure>
                <figure style="display: inline-block; border: grey solid 2px; padding: 4px; text-align: center;">
                    <img src="{{ mars.hemisphere_list_dict[1]['img_url'] }}" alt="{{ mars.hemisphere_list_dict[1]['title'] }}" height="200px" width="200px">
                    <figcaption><strong>{{ mars.hemisphere_list_dict[1]['title'] }}</strong></figcaption>
                </figure>    
                <figure style="display: inline-block; border: grey solid 2px; padding: 4px; text-align: center;">
                    <img src="{{ mars.hemisphere_list_dict[2]['img_url'] }}" alt="{{ mars.hemisphere_list_dict[2]['title'] }}" height="200px" width="200px">
                    <figcaption><strong>{{ mars.hemisphere_list_dict[2]['title'] }}</strong></figcaption>
                </figure>
                <figure style="display: inline-block; border: grey solid 2px; padding: 4px; text-align: center;">
                    <img src="{{ mars.hemisphere_list_dict[3]['img_url'] }}" alt="{{ mars.hemisphere_list_dict[3]['title'] }}" height="200px" width="200px">
                    <figcaption><strong>{{ mars.hemisphere_list_dict[3]['title'] }}</strong></figcaption>
                </figure> 
            </div>
        </div>
    </div>        
</body>

</html>
