<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- Mars News -->
            <div class="col-12">
                <h2>Latest Mars News</h2><hr/>
                <h4>{{ mars.news_title }}</h4>
                <p>{{ mars.news_paragraph }}</p>
                <p>{{ mars }}</p>
            </div>
        </div>

        <div class="row">
            <!-- Featured Image -->
            <div class="col-lg-8">
                <h2>Featured Mars Image</h2><hr/>
                <img src="{{ mars.featured_image_url }}" alt="Featured Image">
            </div>
            <!-- Mars Facts Table -->
            <div class="col-lg-4">
                <div class="table">
                    <h2>Mars Facts</h2>
                    <p>{{ mars.mars_html | safe }}</p>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Hemisphere Photos -->
            <div class="col-md-12">
                <figure>
                    <img src="{{ mars.hemisphere_list_dict[0]['img_url'] }}" alt="{{ mars.hemisphere_list_dict[0]['title'] }}">
                    <figcaption>{{ mars.hemisphere_list_dict[0]['title'] }}</figcaption>
                </figure>
            </div>
        </div>
    </div>        
</body>

</html>
